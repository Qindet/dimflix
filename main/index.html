<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

 
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
    </header>

    <section class="main">

            <div class="main__sidebar">
                    Top rated
                    Upcoming
                    Popular
                    Trending

            </div>


            <div class="main__content">

                <form class="main__search">
                    <input class="main__input" type="text">
                    <button class="main__button"></button>
                </form>
                    
                <div class="main__elements">

                    

                </div>

            </div>

        
        </div>

        <div class="modal">
            <div class="modal-overlay">
                <div class="modal-window">
                    <div class="modal__main">
                        <img class="modal__img" src="img/novote.jpg" alt="">
                        <div class="modal__content">
                            <h1 class="modal__title">
                                Title
                            </h1>
                            <h3 class="modal__genres">
                                Action
                            </h3>
                            <div class="modal__review">
                                Good movie :)
                            </div>
                            <span class="modal__popularity">
                                100
                            </span>
                            <div class="modal__lang">
                                RU
                            </div>
                            <span class="modal__homepage"></span>
                        </div>
                    </div>
                    <span class="modal__close">&#10060;</span>
                </div>
            </div>
        </div>


    </section>
    
    
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
